<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <main>
            <section class="container-left">
                <h1 class="heading">IdeaBox</h1>
                <div class="starred-ideas-box">
                    <p class="starred-ideas">Filter Starred Ideas</p>
                    <button class="show-ideas-button" id="showideasbutton">Show Starred Ideas</button>
                </div>
            </section>
            <section class="container-right">
                <form class="container-top" id="containertop">
                    <div class="title-area">
                        <label for="usertitle">Title</label>
                        <textarea class="user-title" type="text" id="usertitle"></textarea>
                    </div>
                    <div class="body-area">
                        <label for="userbody">Body</label>
                        <textarea class="user-body" type="text" id="userbody"></textarea>
                    </div>
                    <button type='button' class="save-button" id="savebutton">Save</button>
                    <div class="search-ideas-box">
                        <img class="search-image" src="assets/search.svg" alt="search button">
                        <input class="search-field" type="text" id="searchfield" placeholder="Search Ideas" autocomplete="off" maxlength="40">
                    </div>
                </form>
                <section class="container-bottom" id="ideacard">
                   <!-- This is where user cards are generated -->
                </section>
            </section>
        </main>
        <script type="text/javascript" src="Idea.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
